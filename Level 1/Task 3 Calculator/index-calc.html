<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="style-calc.css">
</head>
<body>
    <div class="wrapper-layout">
        <div class="layout-content">
            <div class="head">
                <h1>Calculator</h1>
            </div>
            <div class="buttons">
                <input type="text" id="input-field" placeholder="0">
            
                <div class="btn AC" id="opr">AC</div>
            
                <div class="btn" id="opr"><span class="symbol">←</span></div>
            
                <div class="btn" id="opr">%</div>
            
                <div class="btn" id="opr"><span class="symbol">÷</span></div>
            
                <div class="btn">7</div>
            
                <div class="btn">8</div>
            
                <div class="btn">9</div>
            
                <div class="btn" id="opr"><span class="symbol">×</span></div>
            
                <div class="btn">4</div>
            
                <div class="btn">5</div>
            
                <div class="btn">6</div>
            
                <div class="btn" id="opr"><span class="symbol">-</span></div>
            
                <div class="btn">1</div>
            
                <div class="btn">2</div>
            
                <div class="btn">3</div>
            
                <div class="btn" id="opr"><span class="symbol">+</span></div>
            
                <div class="btn">0</div>
            
                <div class="btn">.</div>
            
                <div class="btn" id="equal-btn"><span class="symbol">=</span></div>
            </div>
        </div>
    </div>
    <script src="script-calc.js"></script>
</body>
</html>
